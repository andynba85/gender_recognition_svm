<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRecSVM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/80f6c102d9.js" crossorigin="anonymous"></script>
  
  <link rel="style" href="{{ url_for('static', filename='css/home.css') }}">
  <style>
      body{
  
        }
        
        body div{
          text-align:center;
          padding:10px 0 ;
        }
        
        .circle{
          margin:0 auto;
          color:gray;
          border:2px solid black;
          border-radius:50%;
          width:100px;
          height:100px;
        }
        
        i{
          font-size:25px;
          position:relative;
          top:30%;
        }
        
        .fa-female,.fa-male{
          font-size:45px;
        }
  </style>

</head>
<body>
  <div>
    <h1>This is a GRecSVM</h1>
    <p>I use the dataset from kaggle and train svm model to predict the gender by speaker's voice </p>
    <div class="circle">
      <i class="fas fa-microphone"></i>
    </div>
    <div class="result d-flex justify-content-center">
      <div class="male col-md-4 text-primary alert-info rounded-3 ms-2">
        <div>
          <i class="fas fa-male"></i>
        </div>
        <strong class="alert-info">你是男生</strong>
      </div>
      <div class="female col-md-4 text-danger alert-danger rounded-3 ms-2">
        <div>
          <i class="fas fa-female"></i>
        </div>
        <strong>你是女生</strong>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
